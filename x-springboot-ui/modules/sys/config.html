<!DOCTYPE html>
<html>
<head>
    <title>参数管理</title>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css" rel="stylesheet">
    <link href="../../plugins/ztree/css/metroStyle/metroStyle.css" rel="stylesheet">
    <link href="../../css/main.css" rel="stylesheet">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="app" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input @keyup.enter="query" class="form-control" placeholder="参数名" type="text" v-model="q.key">
            </div>
            <a @click="query" class="btn btn-default">查询</a>

            <a @click="add" class="btn btn-default"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a @click="update" class="btn btn-default"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a @click="del" class="btn btn-default"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div class="panel panel-default" v-show="!showList">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">参数名</div>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="参数名" type="text" v-model="config.configKey"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">参数值</div>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="参数值" type="text" v-model="config.configValue"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="备注" type="text" v-model="config.remark"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input @click="saveOrUpdate" class="btn btn-default" type="button" value="确定"/>
                &nbsp;&nbsp;<input @click="reload" class="btn btn-warning" type="button" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/sys/config.js"></script>
</body>
</html>
