<!DOCTYPE html>
<html>
<head>
    <title>代码生成器</title>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css" rel="stylesheet">
    <link href="../../css/main.css" rel="stylesheet">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="app">
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input @keyup.enter="query" class="form-control" placeholder="表名" type="text" v-model="q.tableName">
            </div>
            <a @click="query" class="btn btn-default">查询</a>
            <a @click="showConfig" class="btn btn-primary"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <div class="panel panel-default" v-show="!showList">
        <div class="panel-heading">代码生成配置</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">表</div>
                <div class="col-sm-10">
                    <input class="form-control" disabled="disabled" type="text" v-model="config.genTable"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">启动类所在包名</div>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="启动类所在包名" type="text" v-model="config.mainPath"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">包名</div>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="包名" type="text" v-model="config.packagePath"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">模块名</div>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="模块名" type="text" v-model="config.moduleName"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">author</div>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="author" type="text" v-model="config.author"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">email</div>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="email" type="text" v-model="config.email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input @click="generator" class="btn btn-default" type="button" value="确定"/>
                &nbsp;&nbsp;<input @click="query" class="btn btn-warning" type="button" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/gen/generator.js"></script>
</body>
</html>
